<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Unavailable</title>
<style>
   
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: Arial, sans-serif;
   }
   
   body {
     height: 100vh;
     background: linear-gradient(135deg, #ff6b6b, #f7d794, #4facfe);
     background-size: 400% 400%;
     display: flex;
     justify-content: center;
     align-items: center;
     animation: gradientShift 12s ease infinite;
   }
   @keyframes gradientShift {
     0% { background-position: 0% 50%; }
     50% { background-position: 100% 50%; }
     100% { background-position: 0% 50%; }
   }
   
   .message-box {
     background: #e0e0e0;
     padding: 4rem 5rem;
     width: 70%;
     max-width: 700px;
     border: 3px solid #555;
     box-shadow: 8px 8px 18px rgba(0, 0, 0, 0.4);
     text-align: center;
   }
   .arabic {
     font-size: 2rem;
     font-weight: bold;
     margin-bottom: 2rem;
     direction: rtl;
     color: #222;
   }
   .english {
     font-size: 1.6rem;
     color: #333;
   }
   @media (max-width: 600px) {
     .message-box {
       padding: 2rem;
       width: 90%;
     }
     .arabic { font-size: 1.5rem; }
     .english { font-size: 1.2rem; }
   }
</style>
</head>
<body>
<div class="message-box">
<div class="arabic">الخدمة غير متاحة حالياً بسبب الضغط العالي على الخوادم</div>
<div class="english">The service is currently unavailable due to high load on our servers.</div>
</div>
</body>
</html>
