<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الخدمة تحت ضغط | Service Overloaded</title>
  <!-- Bootstrap CSS (single file usage via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    :root {
      --brand-primary: #4f46e5; /* indigo */
      --brand-accent:  #22c55e; /* green */
      --brand-danger:  #ef4444; /* red */
      --text-muted:    #6b7280; /* gray */
    }

    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(79,70,229,.15), transparent 60%),
                  radial-gradient(1000px 800px at -10% 110%, rgba(34,197,94,.12), transparent 60%),
                  linear-gradient(165deg, #fafafa 0%, #f3f4f6 100%);
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .error-card {
      max-width: 720px;
      width: 100%;
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(17,24,39,.08);
      overflow: hidden;
    }

    .brand-bar {
      height: 6px;
      background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent));
    }

    .logo-circle {
      width: 60px; height: 60px;
      border-radius: 50%;
      background: linear-gradient(145deg, #fff, #eef2ff);
      box-shadow: 0 8px 20px rgba(79,70,229,.25);
      display: grid; place-items: center;
      margin-inline: auto;
    }

    .logo-circle svg { opacity: .9; }

    .hint { color: var(--text-muted); }

    .kbd {
      background: #111827; color: #fff; border-radius: .5rem; padding: .25rem .5rem; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .85rem;
    }

    .actions .btn { border-radius: .75rem; padding:.65rem 1rem; }

    /* English (LTR) block tweaks */
    .ltr { direction: ltr; text-align: left; }
  </style>
</head>
<body>
  <main class="card error-card bg-white">
    <div class="brand-bar"></div>
    <div class="card-body p-4 p-md-5">
      <!-- Logo / Brand (replace with your logo <img src="..." ...>) -->
      <div class="logo-circle mb-3" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v20"/><path d="M2 12h20"/>
        </svg>
      </div>

      <!-- Arabic Title -->
      <h1 class="h3 text-center mb-2">الخدمة تحت ضغط مرتفع</h1>
      <p class="text-center hint mb-4">الموقع يواجه حالياً ضغطاً عالياً من الزيارات. يرجى المحاولة مرة أخرى بعد قليل.</p>

      <!-- Optional details row -->
      <div class="bg-light rounded-3 p-3 mb-4">
        <div class="row g-3 align-items-center text-center text-md-start">
          
          <div class="col"><small class="hint"><div class="token">::CLOUDFLARE_ERROR_500S_BOX::</div></small></div>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions d-flex gap-2 flex-column flex-sm-row justify-content-center">
             </div>

      <hr class="my-4">

      <!-- English (LTR) mirror -->
      <div class="ltr">
        <h2 class="h5 mb-2">Service under heavy load</h2>
        <p class="hint mb-3">The website is currently experiencing heavy traffic. Please try again in a few moments.</p>
      </div>

      <!-- Optional contact/help -->
      <div class="text-center">
        
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional for buttons/future components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script>
    // Helper: read query parameters to optionally show an error code and links.
    (function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) document.getElementById('err-code').textContent = code;

      // Optional: provide status page and home via query params
      const home = params.get('home');
      const status = params.get('status');
      const support = params.get('support');

      if (home) document.getElementById('homeLink').href = home;

      if (status) {
        const statusLink = document.getElementById('statusLink');
        statusLink.href = status; statusLink.classList.remove('d-none');
      }

      if (support) document.getElementById('supportEmail').textContent = support;

      // Fallback: if hosted behind a subpath, ensure home link points to root
      if (!home && location.pathname !== '/') {
        document.getElementById('homeLink').href = '/';
      }
    })();
  </script>
</body>
</html>
