<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Unavailable</title>
<style>
   
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: Arial, sans-serif;
   }
   
   body {
     height: 100vh;
     background: linear-gradient(135deg, #ff6b6b, #f7d794, #4facfe);
     background-size: 400% 400%;
     display: flex;
     justify-content: center;
     align-items: center;
     animation: gradientShift 12s ease infinite;
   }
   @keyframes gradientShift {
     0% { background-position: 0% 50%; }
     50% { background-position: 100% 50%; }
     100% { background-position: 0% 50%; }
   }
   
   .message-box {
     background: #f0f0f0;
     padding: 2rem 3rem;
     border-radius: 12px;
     box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3),
                 inset 0 -3px 6px rgba(0, 0, 0, 0.1);
     max-width: 500px;
     text-align: center;
   }
   .arabic {
     font-size: 1.4rem;
     font-weight: bold;
     margin-bottom: 1rem;
     direction: rtl;
     color: #333;
   }
   .english {
     font-size: 1.2rem;
     color: #555;
   }
</style>
</head>
<body>
<div class="message-box">
<div class="arabic">الخدمة غير متاحة حالياً بسبب الضغط العالي على الخوادم</div>
<div class="english">The service is currently unavailable due to high load on our servers.</div>
</div>
</body>
</html>
